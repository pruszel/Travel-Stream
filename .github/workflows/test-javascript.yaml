name: Test JavaScript
on: [push, pull_request]
jobs:
  vitest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      - name: Run Vitest
        working-directory: ./frontend
        run: npm run test
