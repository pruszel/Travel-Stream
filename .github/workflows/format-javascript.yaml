name: Format JavaScript
on: [push, pull_request]
jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      - name: Run Prettier
        working-directory: ./frontend
        run: npm run prettier:check
